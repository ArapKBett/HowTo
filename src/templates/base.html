<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Arap's HowTo{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="https://via.placeholder.com/100x50.png?text=HowTo" alt="HowTo Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/languages">Languages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tools">Cybersecurity Tools</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/strategies">Pentesting Strategies</a>
                    </li>
                    <li class="nav-item">
                        <form class="d-flex" action="/search" method="GET">
                            <input class="form-control me-2" type="search" name="q" placeholder="Search..." aria-label="Search">
                            <button class="btn btn-outline-primary" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <a href="https://github.com" target="_blank">GitHub</a> |
            <a href="https://discord.com" target="_blank">Discord</a> |
            <a href="https://reddit.com" target="_blank">Reddit</a> |
            <a href="https://x.com" target="_blank">X</a> |
            <a href="https://linkedin.com" target="_blank">LinkedIn</a> |
            <a href="https://wechat.com" target="_blank">WeChat</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
  </html>
